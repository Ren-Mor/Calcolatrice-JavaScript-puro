<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calcolatrice</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card shadow" style="width: 30rem">
        <div class="card-body bg-dark text-white">
          <div class="mb-4">
            <input
              type="text"
              class="form-control form-control-lg text-end"
              id="display"
              readonly
              value="0"
            />
          </div>
          <div class="row g-2 mb-3">
            <div class="col-3">
              <button class="btn btn-secondary w-100">C</button>
            </div>
            <div class="col-3">
              <button class="btn btn-secondary w-100">()</button>
            </div>
            <div class="col-3">
              <button class="btn btn-secondary w-100">%</button>
            </div>
            <div class="col-3">
              <button class="btn btn-secondary w-100">/</button>
            </div>
          </div>
          <div class="row g-2 mb-2">
            <div class="col-3">
              <button class="btn btn-light w-100">7</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100">8</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100">9</button>
            </div>
            <div class="col-3">
              <button class="btn btn-secondary w-100">*</button>
            </div>
          </div>
          <div class="row g-2 mb-2">
            <div class="col-3">
              <button class="btn btn-light w-100">4</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100">5</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100">6</button>
            </div>
            <div class="col-3">
              <button class="btn btn-secondary w-100">-</button>
            </div>
          </div>
          <div class="row g-2 mb-2">
            <div class="col-3">
              <button class="btn btn-light w-100">1</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100">2</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100">3</button>
            </div>
            <div class="col-3">
              <button class="btn btn-secondary w-100">+</button>
            </div>
          </div>
          <div class="row g-2">
            <div class="col-6">
              <button class="btn btn-light w-100">0</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light w-100">.</button>
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
